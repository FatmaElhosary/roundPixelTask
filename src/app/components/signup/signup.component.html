<section id="signup " class="d-flex align-items-center justify-content-center h-100 container ">
<form    [formGroup]="userForm" class="form-container  p-5 ">
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Name</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="" formControlName="name">
    <div *ngIf="name?.invalid && (name?.dirty || name?.touched)"
    class="alert alert-danger">

  <div *ngIf="name?.errors?.['required']">
    Name is required.
  </div>
  <div *ngIf="name?.errors?.['pattern']">
    Name must be English characters and no special characters allowed.
  </div>
 <!--  <div *ngIf="name.errors?.['forbiddenName']">
    Name cannot be Bob.
  </div> -->
</div>
  </div>
    <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="name@example.com">
        </div>


        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword2" class="form-label"> Confirm Password</label>
          <input type="password" class="form-control" id="">
        </div>
      <div class="col-md-12 mb-3">
        <label for="" class="form-label"> Nationality</label>
        <select class="form-select" aria-label="Default select example">
          <option selected>Open this select menu</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary" (click)="onSubmit()">Signup</button>

</form>
</section>
